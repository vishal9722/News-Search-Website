<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    
</head>   
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/IMG/logo1.png" alt="/IMG/logo.png">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="finanse" onclick="onNavItemClick('finanse')">Finanse</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input  id="search-text" type="text" class="news-input" placeholder="e.g vishal">
                <button id="search-button"  class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>   
            <div class="card-container container flex" id="cards-container">
                
            </div>

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img"  src="https://via.placeholder.com/400X200" alt="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-sourse" id="news-sourse">India Times 28/11/2002</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas, quod magni corporis officiis unde ab consequatur molestiae. Ex, expedita qui!</p>
            </div>
        </div>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
